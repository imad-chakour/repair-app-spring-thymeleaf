<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-triangle-fill error-icon"></i>
        <h2 class="error-title">Une erreur s'est produite</h2>
        <div class="error-message">
            <p class="lead" th:text="${error ?: 'Une erreur inattendue s''est produite.'}"></p>
        </div>
        
        <div class="error-details" th:if="${exception != null}">
            <h4>DÃ©tails de l'erreur:</h4>
            <ul class="list-unstyled">
                <li><strong>Type:</strong> <span th:text="${exception.class.name}"></span></li>
                <li><strong>Message:</strong> <span th:text="${exception.message}"></span></li>
            </ul>
        </div>
        
        <div class="stack-trace" th:if="${stackTrace != null}">
            <h4>Stack Trace:</h4>
            <pre th:text="${stackTrace}"></pre>
        </div>

        <div class="mt-4">
            <a href="/dashboard" class="back-button">
                <i class="bi bi-house"></i> Retour au tableau de bord
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
