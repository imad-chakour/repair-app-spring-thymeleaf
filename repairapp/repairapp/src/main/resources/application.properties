spring.application.name=repairApp
# Database
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=repairApp;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=SPRING123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

spring.thymeleaf.check-template-location=false

# Disable Open Session in View (to prevent Hibernate session issues)
spring.jpa.open-in-view=false

# Logging levels for debugging
logging.level.root=INFO
logging.level.com.gestionmagasin.repairapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.profiles.active=dev

# Include error message in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

logging.level.com.example.azatechstore=DEBUG



